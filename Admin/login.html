<html lang="en">

</head>
<body>
  <style>
    .logo {
        width: 40px; /* ปรับขนาดของโลโก้ */
        height: auto; /* รักษาสัดส่วนของโลโก้ */
        margin-right: 10px; /* การเว้นระยะระหว่างโลโก้และข้อความ */
    }
</style>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1 border-bottom">
        <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
            <img src="assets/img/bcd.png" alt="Logo" class="logo">
            <h3>ระบบกิจกรรมนักศึกษา</h3>
        </div>
    </header>
</div>


  
    
        </header>
      </div>
    
      <main class="form-signin w-100 m-auto">
        <form>
         
          <h1 class="h3 mb-3 fw-normal text-center text-dark">เข้าสู่ระบบ</h1>

      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">ชื่อผู้ใช้</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">รหัสผ่าน</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              จดจำรหัสผ่าน
            </label>
          </div>

          
            <a href="index.html">
                <button class="btn btn-primary me-2" type="button" style="width: 300px;">เข้าสู่ระบบ</button>
            </a>
          
          <p class="mt-5 mb-3 text-body-secondary">มีบัญชีผู้ใช้ หรือไม่? <a href="register.html">คลิ๊กที่นี่</a> เพื่อลงทะเบียน</p>
        </form>
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
