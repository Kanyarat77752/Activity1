<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Custom Login & Register Css-->
    <link rel="stylesheet" href="custom.css"

</head>
<body>
    <style>
        .logo {
            width: 40px; /* ปรับขนาดของโลโก้ */
            height: auto; /* รักษาสัดส่วนของโลโก้ */
            margin-right: 10px; /* การเว้นระยะระหว่างโลโก้และข้อความ */
        }
    </style>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1 border-bottom">
            <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0">
                <img src="assets/img/bcd.png" alt="Logo" class="logo">
                <h3>ระบบกิจกรรมนักศึกษา</h3>
            </div>
        </header>
    </div>
    
    
    
    
        
        </header>
      </div>
    
      <main class="form-signin w-100 m-auto">
        <form>
        
            <h4 class="h3 mb-3 fw-normal text-center">ลงทะเบียน</h4>


          <div class="form-floating">
            <input type="name" class="form-control" id="username" placeholder="username">
            <label for="username">ชื่อ-สกุล</label>
          </div>
          <div class="form-floating">
            <input type="student id" class="form-control" id="student id" placeholder="student id">
            <label for="student id">รหัสนักศึกษา</label>
          </div>
          <div class="form-floating">
            <input type="year" class="form-control" id="year" placeholder="year">
            <label for="year">ชั้นปี</label>
          </div>
          <div class="form-floating">
            <input type="branch/faculty" class="form-control" id="branch/faculty" placeholder="branch/faculty">
            <label for="branch/faculty">สาขา/คณะ</label>
          </div>
        </div>
        <div class="form-floating">
          <input type="address" class="form-control" id="address" placeholder="address">
          <label for="address">ที่อยู่</label>
        </div>
          <div class="form-floating">
            <input type="phone" class="form-control" id="phone" placeholder="phone">
            <label for="phone">เบอร์โทรศัพท์</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">อีเมล์</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">รหัสผ่าน</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">ยืนยันรหัสผ่าน</label>
          </div>
      
         
          <div class="d-flex justify-content-start">
            <a href="login.html">
                <button class="btn btn-primary me-2" type="button" style="width: 300px;">ลงทะเบียน</button>
            </a>
            <a href="login.html">
                <button class="btn btn-danger" type="button" style="width: 100px;">ยกเลิก</button>
            </a>
        </div>
        
        
       
       
        
        </form>
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
